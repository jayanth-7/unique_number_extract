<!DOCTYPE html>
<html>
<head>
	<title>Number Extractor</title>
	<script type="text/javascript">
		function extractNumbers() {
			var file = document.getElementById("file-input").files[0];
			var reader = new FileReader();
			reader.readAsText(file);
			reader.onload = function() {
				var contents = reader.result;
				var numbers = contents.match(/\d+/g);
				var unique_numbers = Array.from(new Set(numbers)).map(Number);
				var html = "<table><tr><th>Unique Numbers</th></tr>";
				for (var i = 0; i < unique_numbers.length; i++) {
					html += "<tr><td>" + unique_numbers[i] + "</td></tr>";
				}
				html += "</table>";
				document.getElementById("output").innerHTML = html;
			}
		}
	</script>
</head>
<body>
	<h1>Number Extractor</h1>
	<form>
		<label for="file-input">Choose a file to extract numbers:</label><br>
		<input type="file" id="file-input"><br>
		<input type="button" value="Extract" onclick="extractNumbers()">
	</form>
	<div id="output"></div>
</body>
</html>
